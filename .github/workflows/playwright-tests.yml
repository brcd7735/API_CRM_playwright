name: Playwright API Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ‚è± –ó–∞–ø–æ–º–Ω–∏—Ç—å –≤—Ä–µ–º—è —Å—Ç–∞—Ä—Ç–∞
        run: |
          echo "START_TIME=$(date +%s)" >> $GITHUB_ENV
      - name: üöÄ –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ —Å—Ç–∞—Ä—Ç–µ –≤ Telegram
        run: |
          curl -s -X POST \
            "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d text="<b>–ó–∞–ø—É—Å–∫ –∞–≤—Ç–æ—Ç–µ—Å—Ç–æ–≤</b>–ü—Ä–æ–µ–∫—Ç: <code>${{ github.repository }}</code>\n–ó–∞–ø—É—Å–∫: $GITHUB_RUN_ID\n–í–µ—Ç–∫–∞: $GITHUB_REF_NAME" \
            -d parse_mode=HTML

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium

      - name: Create .env file from secrets
        env:
          API_KEY: ${{ secrets.API_KEY }}
          USER_LOGIN: ${{ secrets.USER_LOGIN }}
          USER_PASSWORD: ${{ secrets.USER_PASSWORD }}
          OPEN_API_URL: ${{ secrets.OPEN_API_URL }}
          URL_CRM: ${{ secrets.URL_CRM }}
        run: |
          echo "API_KEY=$API_KEY" > .env
          echo "USER_LOGIN=$USER_LOGIN" >> .env
          echo "USER_PASSWORD=$USER_PASSWORD" >> .env
          echo "OPEN_API_URL=$OPEN_API_URL" >> .env
          echo "URL_CRM=$URL_CRM" >> .env
          cat .env 

      - name: Run Playwright tests
        id: playwright
        continue-on-error: true
        run: npx playwright test --config=playwright.config.js

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: test-results/
          retention-days: 7

      - name: üì¨ –û—Ç–ø—Ä–∞–≤–∏—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç –≤ Telegram
        if: always()
        run: |
          # –ü–æ–ª—É—á–∞–µ–º –≤—Ä–µ–º—è –Ω–∞—á–∞–ª–∞ –∏ –∫–æ–Ω—Ü–∞ –≤ —Å–µ–∫—É–Ω–¥–∞—Ö
          START_TIME=${{ env.START_TIME }}
          END_TIME=$(date +%s)
          DURATION=$((END_TIME - START_TIME))

          # –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º: 65 —Å–µ–∫ ‚Üí 1 –º–∏–Ω 5 —Å–µ–∫
          MINUTES=$((DURATION / 60))
          SECONDS=$((DURATION % 60))
          if [ $MINUTES -gt 0 ]; then
            DURATION_STR="${MINUTES} –º–∏–Ω ${SECONDS} —Å–µ–∫"
          else
            DURATION_STR="${SECONDS} —Å–µ–∫"
          fi

          # –§–æ—Ä–º–∏—Ä—É–µ–º —Ç–µ–∫—Å—Ç
          if [ "${{ steps.playwright.outcome }}" = "success" ]; then
            TEXT="‚úÖ <b>–¢–µ—Å—Ç—ã –ø—Ä–æ–π–¥–µ–Ω—ã!</b>\n\n"
          else
            TEXT="‚ùå <b>–¢–µ—Å—Ç—ã —É–ø–∞–ª–∏!</b>\n\n"
          fi

          TEXT+="üìÇ –ü—Ä–æ–µ–∫—Ç: <code>${{ github.repository }}</code>\n"
          TEXT+="üî¢ –ü—Ä–æ–≥–æ–Ω: $GITHUB_RUN_ID\n"
          TEXT+="‚è± –í—Ä–µ–º—è –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è: $DURATION_STR\n"
          TEXT+="üìÖ –î–∞—Ç–∞: $(date '+%d.%m.%Y %H:%M:%S')\n"
          TEXT+="üîó <a href='https://brcd7735.github.io/API_CRM_playwright/'>–û—Ç–∫—Ä—ã—Ç—å HTML-–æ—Ç—á—ë—Ç</a>"

          # –û—Ç–ø—Ä–∞–≤–ª—è–µ–º
          curl -s -X POST \
            "https://api.telegram.org/bot ${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d text="$TEXT" \
            -d parse_mode=HTML

      - name: Deploy to GitHub Pages
        if: success()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.DEPLOY_GH_PAGES_TOKEN }}
          publish_dir: ./test-results/html-report
          commit_message: ${{ github.sha }}