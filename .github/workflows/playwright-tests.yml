name: Code Check,Tests and Auto Merge

on:
  push:
    branches-ignore:
      - main
  workflow_dispatch:

jobs:
  lint-check:
    name: Lint Code Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
      pull-requests: write
    
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Send Telegram notification - Lint started
        uses: appleboy/telegram-action@v0.1.1
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            üîç –ù–∞—á–∞–ª–∞—Å—å –ø—Ä–æ–≤–µ—Ä–∫–∞ –∫–æ–¥–∞ –ª–∏–Ω—Ç–µ—Ä–æ–º!
            –†–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π: ${{ github.repository }}
            –í–µ—Ç–∫–∞: ${{ github.ref_name }}
            –ö–æ–º–º–∏—Ç: ${{ github.sha }}
            –ù–æ–º–µ—Ä –∑–∞–ø—É—Å–∫–∞: ${{ github.run_number }}
            –ê–≤—Ç–æ—Ä: ${{ github.actor }}

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install project dependencies
        run: |
          npm ci

      - name: Run code linting
        id: lint
        run: |
          npm run lint

      - name: Send Telegram notification - Lint success
        if: success() && steps.lint.conclusion == 'success'
        uses: appleboy/telegram-action@v0.1.1
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            ‚úÖ –ü—Ä–æ–≤–µ—Ä–∫–∞ –ª–∏–Ω—Ç–µ—Ä–æ–º —É—Å–ø–µ—à–Ω–æ –∑–∞–≤–µ—Ä—à–µ–Ω–∞!
            –†–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π: ${{ github.repository }}
            –í–µ—Ç–∫–∞: ${{ github.ref_name }}
            –ö–æ–º–º–∏—Ç: ${{ github.sha }}
            –ù–æ–º–µ—Ä –∑–∞–ø—É—Å–∫–∞: ${{ github.run_number }}

      - name: Send Telegram notification - Lint failed
        if: failure()
        uses: appleboy/telegram-action@v0.1.1
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            ‚ùå –ü—Ä–æ–≤–µ—Ä–∫–∞ –ª–∏–Ω—Ç–µ—Ä–æ–º –ø—Ä–æ–≤–∞–ª–µ–Ω–∞!
            –†–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π: ${{ github.repository }}
            –í–µ—Ç–∫–∞: ${{ github.ref_name }}
            –ö–æ–º–º–∏—Ç: ${{ github.sha }}
            –ù–æ–º–µ—Ä –∑–∞–ø—É—Å–∫–∞: ${{ github.run_number }}
            –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ª–æ–≥–∏ workflow –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –¥–µ—Ç–∞–ª–µ–π.

    outputs:
      lint_status: ${{ job.status }}

  run-tests:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint-check
    if: needs.lint-check.result == 'success'
    permissions:
      contents: read
    
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: Send Telegram notification - Tests started
        uses: appleboy/telegram-action@v0.1.1
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            üß™ –ù–∞—á–∞–ª—Å—è –∑–∞–ø—É—Å–∫ —Ç–µ—Å—Ç–æ–≤!
            –†–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π: ${{ github.repository }}
            –í–µ—Ç–∫–∞: ${{ github.ref_name }}
            –ö–æ–º–º–∏—Ç: ${{ github.sha }}
            –ù–æ–º–µ—Ä –∑–∞–ø—É—Å–∫–∞: ${{ github.run_number }}
            –ê–≤—Ç–æ—Ä: ${{ github.actor }}

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install project dependencies
        run: |
          npm ci

      - name: Create .env file from secrets
        env:
          API_KEY: ${{ secrets.API_KEY }}
          USER_LOGIN: ${{ secrets.USER_LOGIN }}
          USER_PASSWORD: ${{ secrets.USER_PASSWORD }}
          OPEN_API_URL: ${{ secrets.OPEN_API_URL }}
          URL_CRM: ${{ secrets.URL_CRM }}
        run: |
          echo "API_KEY=$API_KEY" > .env
          echo "USER_LOGIN=$USER_LOGIN" >> .env
          echo "USER_PASSWORD=$USER_PASSWORD" >> .env
          echo "OPEN_API_URL=$OPEN_API_URL" >> .env
          echo "URL_CRM=$URL_CRM" >> .env
          echo "–°–æ–∑–¥–∞–Ω–Ω—ã–π .env —Ñ–∞–π–ª:"
          cat .env

      - name: Install Playwright browsers
        run: |
          npx playwright install --with-deps

      - name: Run tests
        id: tests
        run: |
          npm run test

      - name: Send Telegram notification - Tests success
        if: success() && steps.tests.conclusion == 'success'
        uses: appleboy/telegram-action@v0.1.1
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            ‚úÖ –í—Å–µ —Ç–µ—Å—Ç—ã —É—Å–ø–µ—à–Ω–æ –ø—Ä–æ–π–¥–µ–Ω—ã!
            –†–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π: ${{ github.repository }}
            –í–µ—Ç–∫–∞: ${{ github.ref_name }}
            –ö–æ–º–º–∏—Ç: ${{ github.sha }}
            –ù–æ–º–µ—Ä –∑–∞–ø—É—Å–∫–∞: ${{ github.run_number }}

      - name: Send Telegram notification - Tests failed
        if: failure()
        uses: appleboy/telegram-action@v0.1.1
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            ‚ùå –¢–µ—Å—Ç—ã –ø—Ä–æ–≤–∞–ª–µ–Ω—ã!
            –†–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π: ${{ github.repository }}
            –í–µ—Ç–∫–∞: ${{ github.ref_name }}
            –ö–æ–º–º–∏—Ç: ${{ github.sha }}
            –ù–æ–º–µ—Ä –∑–∞–ø—É—Å–∫–∞: ${{ github.run_number }}
            –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ª–æ–≥–∏ workflow –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –¥–µ—Ç–∞–ª–µ–π.

    outputs:
      tests_status: ${{ job.status }}

  deploy-report:
    name: Deploy Test Report
    runs-on: ubuntu-latest
    needs: run-tests
    if: needs.run-tests.result == 'success'
    permissions:
      contents: read

    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.DEPLOY_GH_PAGES_TOKEN }}
          publish_dir: ./test-results/html-report
          commit_message: "Deploy test report: ${{ github.sha }}"

      - name: Send Telegram notification - Report deployed
        if: success()
        uses: appleboy/telegram-action@v0.1.1
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            üìä –û—Ç—á–µ—Ç –æ —Ç–µ—Å—Ç–∞—Ö –∑–∞–¥–µ–ø–ª–æ–µ–Ω –≤ GitHub Pages!
            –†–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π: ${{ github.repository }}
            –í–µ—Ç–∫–∞: ${{ github.ref_name }}
            –ö–æ–º–º–∏—Ç: ${{ github.sha }}
            –ù–æ–º–µ—Ä –∑–∞–ø—É—Å–∫–∞: ${{ github.run_number }}
            URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/

      - name: Send Telegram notification - Deploy failed
        if: failure()
        uses: appleboy/telegram-action@v0.1.1
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            ‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–µ–ø–ª–æ–µ –æ—Ç—á–µ—Ç–∞ –≤ GitHub Pages!
            –†–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π: ${{ github.repository }}
            –í–µ—Ç–∫–∞: ${{ github.ref_name }}
            –ö–æ–º–º–∏—Ç: ${{ github.sha }}
            –ù–æ–º–µ—Ä –∑–∞–ø—É—Å–∫–∞: ${{ github.run_number }}

  auto-merge:
    name: Auto Merge to Main
    runs-on: ubuntu-latest
    needs: [lint-check, run-tests, deploy-report]
    if: needs.lint-check.result == 'success' && needs.run-tests.result == 'success' && needs.deploy-report.result == 'success'
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Send Telegram notification - Auto merge process started
        uses: appleboy/telegram-action@v0.1.1
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            üîÑ –ù–∞—á–∞–ª–æ –ø—Ä–æ—Ü–µ—Å—Å–∞ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–≥–æ –º–µ—Ä–∂–∞...
            –†–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π: ${{ github.repository }}
            –í–µ—Ç–∫–∞: ${{ github.ref_name }}
            –ö–æ–º–º–∏—Ç: ${{ github.sha }}
            –ù–æ–º–µ—Ä –∑–∞–ø—É—Å–∫–∞: ${{ github.run_number }}

      - name: Check if PR already exists
        id: check_pr
        run: |
          PR_EXISTS=$(gh pr list --head ${{ github.ref_name }} --base main --state open --json number --jq '.[].number' 2>/dev/null || echo "")
          if [ -n "$PR_EXISTS" ]; then
            echo "pr_exists=true" >> $GITHUB_OUTPUT
            echo "pr_number=$PR_EXISTS" >> $GITHUB_OUTPUT
          else
            echo "pr_exists=false" >> $GITHUB_OUTPUT
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Pull Request
        if: steps.check_pr.outputs.pr_exists == 'false'
        uses: peter-evans/create-pull-request@v5
        id: cpr
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Auto: lint and tests passed"
          title: "Auto: ${{ github.ref_name }} changes"
          body: |
            ## –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π Pull Request
            
            –≠—Ç–∞ –≤–µ—Ç–∫–∞ –ø—Ä–æ—à–ª–∞ –≤—Å–µ –ø—Ä–æ–≤–µ—Ä–∫–∏ –∏ –±—É–¥–µ—Ç –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Å–º–µ—Ä–∂–µ–Ω–∞:
            - ‚úÖ –õ–∏–Ω—Ç–µ—Ä
            - ‚úÖ –¢–µ—Å—Ç—ã
            - ‚úÖ –î–µ–ø–ª–æ–π –æ—Ç—á–µ—Ç–∞
            
            ### –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è:
            - –í–µ—Ç–∫–∞: ${{ github.ref_name }}
            - –ö–æ–º–º–∏—Ç: ${{ github.sha }}
            - –ê–≤—Ç–æ—Ä: ${{ github.actor }}
          branch: ${{ github.ref_name }}
          base: main
          labels: |
            auto-pr
            auto-merge

      - name: Enable auto-merge for PR
        if: steps.check_pr.outputs.pr_exists == 'false' && steps.cpr.outputs.pull-request-number
        run: |
          gh pr merge ${{ steps.cpr.outputs.pull-request-number }} --squash --auto --delete-branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Enable auto-merge for existing PR
        if: steps.check_pr.outputs.pr_exists == 'true'
        run: |
          gh pr merge ${{ steps.check_pr.outputs.pr_number }} --squash --auto --delete-branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Send Telegram notification - Auto merge enabled
        if: success()
        uses: appleboy/telegram-action@v0.1.1
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            ‚úÖ –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –º–µ—Ä–∂ –≤–∫–ª—é—á–µ–Ω!
            –†–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π: ${{ github.repository }}
            –í–µ—Ç–∫–∞: ${{ github.ref_name }}
            –ö–æ–º–º–∏—Ç: ${{ github.sha }}
            –ù–æ–º–µ—Ä –∑–∞–ø—É—Å–∫–∞: ${{ github.run_number }}
            –ü—Ä–æ—Ü–µ—Å—Å –º–µ—Ä–∂–∞ –Ω–∞—á–Ω–µ—Ç—Å—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø–æ—Å–ª–µ –ø—Ä–æ—Ö–æ–∂–¥–µ–Ω–∏—è –≤—Å–µ—Ö –ø—Ä–æ–≤–µ—Ä–æ–∫.

      - name: Send Telegram notification - Auto merge failed
        if: failure()
        uses: appleboy/telegram-action@v0.1.1
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            ‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –Ω–∞—Å—Ç—Ä–æ–π–∫–µ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–≥–æ –º–µ—Ä–∂–∞!
            –†–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π: ${{ github.repository }}
            –í–µ—Ç–∫–∞: ${{ github.ref_name }}
            –ö–æ–º–º–∏—Ç: ${{ github.sha }}
            –ù–æ–º–µ—Ä –∑–∞–ø—É—Å–∫–∞: ${{ github.run_number }}
            –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ª–æ–≥–∏ workflow –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –¥–µ—Ç–∞–ª–µ–π.